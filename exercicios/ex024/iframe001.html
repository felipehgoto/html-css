<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
    
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 
        <!--Tamanho padrão 300 x 150px // as CSS <style> são soberanas nas configurações-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank"></a>

        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io"></a>

        também é bem legal!
    </p>

    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
        <a href="https://www.google.com.br" target="_blank">Google</a>
        também é bem legal!
    </p>

    <p>
        O site da 
        <iframe src="http://www.kaishin.com.br/quem-somos.asp" frameborder="0"></iframe>
        é aberto!
    </p>


    
    
</body>
</html>
